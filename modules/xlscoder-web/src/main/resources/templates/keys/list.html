<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <title>Keys</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <a class="btn btn-primary mb-2" th:href="@{/keys/add}" sec:authorize="hasAnyRole('ROLE_ADMIN')">Register a new key</a>
    <div th:if="${not #lists.isEmpty(keys)}" class="justify-content-center">
        <table class="table table-striped table-hover text-centered table-centered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Private</th>
                    <th>Public</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="key : ${keys}">
                    <td th:text="${key.keyName}"></td>
                    <td th:text="${key.shortPrivateKey}"></td>
                    <td th:text="${key.shortPublicKey}"></td>
                    <td th:text="${key.shaSalt}"></td>
                    <td style="white-space: nowrap;"><a th:href="${'/keys/edit/' + key.id}" class="btn btn-default">Edit</a>
                    <a th:href="${'/keys/delete/' + key.id}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
