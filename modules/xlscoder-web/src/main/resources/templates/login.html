<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Please log in</h2>

    <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
    <div th:if="${message != null}" th:text="${message}" class="alert alert-success" role="alert"></div>
    <form class="form-signin form-horizontal" th:object="${user}" th:action="@{/login}" method="post">

        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Log in</button>

        <a th:href="@{/registration}" class="btn btn-secondary mb-2">Create account</a>
    </form>
</div>
</body>
</html>
